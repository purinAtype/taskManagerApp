<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク一覧 - Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- ヘッダー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-check2-square me-2"></i>Task Manager
            </a>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">
                <i class="bi bi-list-task me-2"></i>タスク一覧
            </h1>
            <a href="02_task_new.html" class="btn btn-primary">
                <i class="bi bi-plus-lg me-1"></i>新規タスク
            </a>
        </div>

        <!-- 成功メッセージ（サンプル） -->
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i>タスクを登録しました
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- フィルター -->
        <div class="card mb-4">
            <div class="card-body">
                <form class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label for="status" class="form-label">ステータス</label>
                        <select class="form-select" id="status" name="status">
                            <option value="">すべて</option>
                            <option value="TODO">未着手</option>
                            <option value="IN_PROGRESS">進行中</option>
                            <option value="DONE">完了</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="priority" class="form-label">優先度</label>
                        <select class="form-select" id="priority" name="priority">
                            <option value="">すべて</option>
                            <option value="HIGH">高</option>
                            <option value="MEDIUM">中</option>
                            <option value="LOW">低</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="categoryId" class="form-label">カテゴリー</label>
                        <select class="form-select" id="categoryId" name="categoryId">
                            <option value="">すべて</option>
                            <option value="1">仕事</option>
                            <option value="2">プライベート</option>
                            <option value="3">学習</option>
                            <option value="4">その他</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-outline-secondary">
                            <i class="bi bi-search me-1"></i>検索
                        </button>
                        <a href="#" class="btn btn-outline-secondary">
                            <i class="bi bi-x-lg me-1"></i>クリア
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- タスク一覧テーブル -->
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th scope="col" style="width: 30%;">タイトル</th>
                                <th scope="col" style="width: 12%;">ステータス</th>
                                <th scope="col" style="width: 10%;">優先度</th>
                                <th scope="col" style="width: 13%;">カテゴリー</th>
                                <th scope="col" style="width: 15%;">期限</th>
                                <th scope="col" style="width: 20%;">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <a href="03_task_detail.html" class="text-decoration-none fw-medium">
                                        プロジェクト計画書作成
                                    </a>
                                </td>
                                <td><span class="badge bg-secondary">未着手</span></td>
                                <td><span class="badge bg-danger">高</span></td>
                                <td><span class="badge" style="background-color: #0d6efd;">仕事</span></td>
                                <td>2025/12/31</td>
                                <td>
                                    <a href="03_task_detail.html" class="btn btn-sm btn-outline-primary" title="詳細">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a href="03_task_detail.html" class="text-decoration-none fw-medium">
                                        コードレビュー
                                    </a>
                                </td>
                                <td><span class="badge bg-primary">進行中</span></td>
                                <td><span class="badge bg-warning text-dark">中</span></td>
                                <td><span class="badge" style="background-color: #0d6efd;">仕事</span></td>
                                <td>2025/12/15</td>
                                <td>
                                    <a href="03_task_detail.html" class="btn btn-sm btn-outline-primary" title="詳細">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a href="03_task_detail.html" class="text-decoration-none fw-medium">
                                        ドキュメント更新
                                    </a>
                                </td>
                                <td><span class="badge bg-success">完了</span></td>
                                <td><span class="badge bg-info">低</span></td>
                                <td><span class="badge" style="background-color: #0d6efd;">仕事</span></td>
                                <td>2025/12/01</td>
                                <td>
                                    <a href="03_task_detail.html" class="btn btn-sm btn-outline-primary" title="詳細">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a href="03_task_detail.html" class="text-decoration-none fw-medium">
                                        バグ修正 #123
                                    </a>
                                </td>
                                <td><span class="badge bg-secondary">未着手</span></td>
                                <td><span class="badge bg-danger">高</span></td>
                                <td><span class="badge" style="background-color: #0d6efd;">仕事</span></td>
                                <td>2025/12/20</td>
                                <td>
                                    <a href="03_task_detail.html" class="btn btn-sm btn-outline-primary" title="詳細">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a href="03_task_detail.html" class="text-decoration-none fw-medium">
                                        ユニットテスト作成
                                    </a>
                                </td>
                                <td><span class="badge bg-primary">進行中</span></td>
                                <td><span class="badge bg-warning text-dark">中</span></td>
                                <td><span class="badge" style="background-color: #ffc107; color: #212529;">学習</span></td>
                                <td>2025/12/25</td>
                                <td>
                                    <a href="03_task_detail.html" class="btn btn-sm btn-outline-primary" title="詳細">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-white">
                <small class="text-muted">全 5 件</small>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-white border-top py-3 mt-auto">
        <div class="container text-center text-muted">
            <small>&copy; 2025 Task Manager Application - Multi-Agent Demo</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
