<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規タスク登録 - Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- ヘッダー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="01_task_list.html">
                <i class="bi bi-check2-square me-2"></i>Task Manager
            </a>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="container py-4">
        <!-- パンくずリスト -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="01_task_list.html">タスク一覧</a></li>
                <li class="breadcrumb-item active" aria-current="page">新規登録</li>
            </ol>
        </nav>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-white">
                        <h1 class="h5 mb-0">
                            <i class="bi bi-plus-circle me-2"></i>新規タスク登録
                        </h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- タイトル -->
                            <div class="mb-3">
                                <label for="title" class="form-label">
                                    タイトル <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="title" name="title"
                                       maxlength="100" required placeholder="タスクのタイトルを入力">
                                <div class="form-text">100文字以内で入力してください</div>
                            </div>

                            <!-- 説明 -->
                            <div class="mb-3">
                                <label for="description" class="form-label">説明</label>
                                <textarea class="form-control" id="description" name="description"
                                          rows="4" maxlength="1000" placeholder="タスクの詳細を入力"></textarea>
                                <div class="form-text">1000文字以内で入力してください</div>
                            </div>

                            <div class="row">
                                <!-- ステータス -->
                                <div class="col-md-6 mb-3">
                                    <label for="status" class="form-label">
                                        ステータス <span class="text-danger">*</span>
                                    </label>
                                    <select class="form-select" id="status" name="status" required>
                                        <option value="">選択してください</option>
                                        <option value="TODO" selected>未着手</option>
                                        <option value="IN_PROGRESS">進行中</option>
                                        <option value="DONE">完了</option>
                                    </select>
                                </div>

                                <!-- 優先度 -->
                                <div class="col-md-6 mb-3">
                                    <label for="priority" class="form-label">
                                        優先度 <span class="text-danger">*</span>
                                    </label>
                                    <select class="form-select" id="priority" name="priority" required>
                                        <option value="">選択してください</option>
                                        <option value="HIGH">高</option>
                                        <option value="MEDIUM" selected>中</option>
                                        <option value="LOW">低</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <!-- カテゴリー -->
                                <div class="col-md-6 mb-3">
                                    <label for="categoryId" class="form-label">カテゴリー</label>
                                    <select class="form-select" id="categoryId" name="categoryId">
                                        <option value="">選択してください</option>
                                        <option value="1">仕事</option>
                                        <option value="2">プライベート</option>
                                        <option value="3">学習</option>
                                        <option value="4">その他</option>
                                    </select>
                                </div>

                                <!-- 期限 -->
                                <div class="col-md-6 mb-3">
                                    <label for="dueDate" class="form-label">期限</label>
                                    <input type="date" class="form-control" id="dueDate" name="dueDate">
                                </div>
                            </div>

                            <!-- ボタン -->
                            <div class="d-flex gap-2">
                                <a href="01_task_list.html" class="btn btn-outline-secondary">
                                    <i class="bi bi-x-lg me-1"></i>キャンセル
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-lg me-1"></i>登録
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- バリデーションエラー表示サンプル -->
                <div class="card mt-4 border-danger">
                    <div class="card-header bg-danger text-white">
                        <i class="bi bi-exclamation-triangle me-2"></i>入力エラーの例
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="title2" class="form-label">
                                    タイトル <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control is-invalid" id="title2">
                                <div class="invalid-feedback">タイトルを入力してください</div>
                            </div>
                            <div class="mb-3">
                                <label for="status2" class="form-label">
                                    ステータス <span class="text-danger">*</span>
                                </label>
                                <select class="form-select is-invalid" id="status2">
                                    <option value="">選択してください</option>
                                </select>
                                <div class="invalid-feedback">ステータスを選択してください</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-white border-top py-3 mt-auto">
        <div class="container text-center text-muted">
            <small>&copy; 2025 Task Manager Application - Multi-Agent Demo</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
