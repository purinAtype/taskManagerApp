<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク編集 - Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- ヘッダー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="01_task_list.html">
                <i class="bi bi-check2-square me-2"></i>Task Manager
            </a>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="container py-4">
        <!-- パンくずリスト -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="01_task_list.html">タスク一覧</a></li>
                <li class="breadcrumb-item"><a href="03_task_detail.html">詳細</a></li>
                <li class="breadcrumb-item active" aria-current="page">編集</li>
            </ol>
        </nav>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-white">
                        <h1 class="h5 mb-0">
                            <i class="bi bi-pencil-square me-2"></i>タスク編集
                        </h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- タイトル -->
                            <div class="mb-3">
                                <label for="title" class="form-label">
                                    タイトル <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="title" name="title"
                                       maxlength="100" required value="プロジェクト計画書作成">
                                <div class="form-text">100文字以内で入力してください</div>
                            </div>

                            <!-- 説明 -->
                            <div class="mb-3">
                                <label for="description" class="form-label">説明</label>
                                <textarea class="form-control" id="description" name="description"
                                          rows="4" maxlength="1000">Q1のプロジェクト計画書を作成する。

主な内容：
- プロジェクト概要
- スケジュール
- 予算計画
- リスク管理</textarea>
                                <div class="form-text">1000文字以内で入力してください</div>
                            </div>

                            <div class="row">
                                <!-- ステータス -->
                                <div class="col-md-6 mb-3">
                                    <label for="status" class="form-label">
                                        ステータス <span class="text-danger">*</span>
                                    </label>
                                    <select class="form-select" id="status" name="status" required>
                                        <option value="">選択してください</option>
                                        <option value="TODO" selected>未着手</option>
                                        <option value="IN_PROGRESS">進行中</option>
                                        <option value="DONE">完了</option>
                                    </select>
                                </div>

                                <!-- 優先度 -->
                                <div class="col-md-6 mb-3">
                                    <label for="priority" class="form-label">
                                        優先度 <span class="text-danger">*</span>
                                    </label>
                                    <select class="form-select" id="priority" name="priority" required>
                                        <option value="">選択してください</option>
                                        <option value="HIGH" selected>高</option>
                                        <option value="MEDIUM">中</option>
                                        <option value="LOW">低</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <!-- カテゴリー -->
                                <div class="col-md-6 mb-3">
                                    <label for="categoryId" class="form-label">カテゴリー</label>
                                    <select class="form-select" id="categoryId" name="categoryId">
                                        <option value="">選択してください</option>
                                        <option value="1" selected>仕事</option>
                                        <option value="2">プライベート</option>
                                        <option value="3">学習</option>
                                        <option value="4">その他</option>
                                    </select>
                                </div>

                                <!-- 期限 -->
                                <div class="col-md-6 mb-3">
                                    <label for="dueDate" class="form-label">期限</label>
                                    <input type="date" class="form-control" id="dueDate" name="dueDate"
                                           value="2025-12-31">
                                </div>
                            </div>

                            <!-- ボタン -->
                            <div class="d-flex gap-2">
                                <a href="03_task_detail.html" class="btn btn-outline-secondary">
                                    <i class="bi bi-x-lg me-1"></i>キャンセル
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-lg me-1"></i>更新
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-white border-top py-3 mt-auto">
        <div class="container text-center text-muted">
            <small>&copy; 2025 Task Manager Application - Multi-Agent Demo</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
