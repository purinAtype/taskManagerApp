<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規カテゴリー登録 - Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- ヘッダー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="01_task_list.html">
                <i class="bi bi-check2-square me-2"></i>Task Manager
            </a>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="container py-4">
        <!-- パンくずリスト -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="07_category_list.html">カテゴリー一覧</a></li>
                <li class="breadcrumb-item active" aria-current="page">新規登録</li>
            </ol>
        </nav>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-white">
                        <h1 class="h5 mb-0">
                            <i class="bi bi-plus-circle me-2"></i>新規カテゴリー登録
                        </h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- カテゴリー名 -->
                            <div class="mb-3">
                                <label for="name" class="form-label">
                                    カテゴリー名 <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="name" name="name"
                                       maxlength="50" required placeholder="カテゴリー名を入力">
                                <div class="form-text">50文字以内で入力してください</div>
                            </div>

                            <!-- 説明 -->
                            <div class="mb-3">
                                <label for="description" class="form-label">説明</label>
                                <textarea class="form-control" id="description" name="description"
                                          rows="3" maxlength="200" placeholder="カテゴリーの説明を入力"></textarea>
                                <div class="form-text">200文字以内で入力してください</div>
                            </div>

                            <div class="row">
                                <!-- カラー -->
                                <div class="col-md-6 mb-3">
                                    <label for="color" class="form-label">カラー</label>
                                    <input type="color" class="form-control form-control-color"
                                           id="color" name="color" value="#6c757d" title="カラーを選択">
                                    <div class="form-text">カテゴリーを識別する色を選択してください</div>
                                </div>

                                <!-- 表示順 -->
                                <div class="col-md-6 mb-3">
                                    <label for="displayOrder" class="form-label">表示順</label>
                                    <input type="number" class="form-control" id="displayOrder"
                                           name="displayOrder" value="0" min="0" step="1">
                                    <div class="form-text">小さい数値ほど上位に表示されます</div>
                                </div>
                            </div>

                            <!-- ボタン -->
                            <div class="d-flex gap-2">
                                <a href="07_category_list.html" class="btn btn-outline-secondary">
                                    <i class="bi bi-x-lg me-1"></i>キャンセル
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-lg me-1"></i>登録
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- バリデーションエラー表示サンプル -->
                <div class="card mt-4 border-danger">
                    <div class="card-header bg-danger text-white">
                        <i class="bi bi-exclamation-triangle me-2"></i>入力エラーの例
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="name2" class="form-label">
                                    カテゴリー名 <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control is-invalid" id="name2">
                                <div class="invalid-feedback">カテゴリー名を入力してください</div>
                            </div>
                            <div class="mb-3">
                                <label for="description2" class="form-label">説明</label>
                                <textarea class="form-control is-invalid" id="description2" rows="3">このカテゴリーは業務に関連するタスクを分類するためのものです。チーム全体で共有され、プロジェクト管理や進捗確認に使用されます。重要度の高いタスクが含まれることが多く、定期的なレビューが推奨されています。業務効率化のため、適切にタスクを分類してください。さらに詳細な説明を追加することで、チームメンバーが理解しやすくなります。</textarea>
                                <div class="invalid-feedback">説明は200文字以内で入力してください</div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="color2" class="form-label">カラー</label>
                                    <input type="text" class="form-control is-invalid" id="color2" value="blue">
                                    <div class="invalid-feedback">カラーコードは正しい形式で入力してください（例: #FF5733）</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="displayOrder2" class="form-label">表示順</label>
                                    <input type="number" class="form-control is-invalid" id="displayOrder2" value="-5">
                                    <div class="invalid-feedback">表示順は0以上の整数を入力してください</div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-white border-top py-3 mt-auto">
        <div class="container text-center text-muted">
            <small>&copy; 2025 Task Manager Application - Multi-Agent Demo</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
