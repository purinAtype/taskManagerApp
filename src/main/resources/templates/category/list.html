<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('カテゴリー一覧 - Task Manager')}"></head>
<body class="bg-light">
<header th:replace="~{fragments/layout :: header}"></header>

<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
            <i class="bi bi-folder-fill me-2"></i>カテゴリー一覧
        </h1>
        <a th:href="@{/categories/new}" class="btn btn-primary">
            <i class="bi bi-plus-lg me-1"></i>新規カテゴリー
        </a>
    </div>

    <!-- 成功メッセージ -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle me-2"></i><span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- エラーメッセージ -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- カテゴリー一覧テーブル -->
    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th scope="col" style="width: 25%;">カテゴリー名</th>
                            <th scope="col" style="width: 35%;">説明</th>
                            <th scope="col" style="width: 15%;">カラー</th>
                            <th scope="col" style="width: 10%;">表示順</th>
                            <th scope="col" style="width: 15%;">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(categories)}">
                            <td colspan="5" class="text-center text-muted py-4">カテゴリーがありません</td>
                        </tr>
                        <tr th:each="category : ${categories}">
                            <td class="fw-medium" th:text="${category.name}"></td>
                            <td>
                                <span th:if="${category.description != null and !category.description.isEmpty()}"
                                      th:text="${category.description}"></span>
                                <span th:unless="${category.description != null and !category.description.isEmpty()}"
                                      class="text-muted">-</span>
                            </td>
                            <td>
                                <span class="badge"
                                      th:style="'background-color: ' + ${category.color} + '; color: white;'"
                                      th:text="${category.color}"></span>
                            </td>
                            <td th:text="${category.displayOrder}"></td>
                            <td>
                                <div class="btn-group btn-group-sm" role="group">
                                    <a th:href="@{/categories/{id}/edit(id=${category.id})}"
                                       class="btn btn-outline-primary">
                                        <i class="bi bi-pencil"></i> 編集
                                    </a>
                                    <button type="button" class="btn btn-outline-danger"
                                            data-bs-toggle="modal"
                                            data-bs-target="#deleteModal"
                                            th:data-id="${category.id}"
                                            th:data-name="${category.name}">
                                        <i class="bi bi-trash"></i> 削除
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer text-muted">
            全 <span th:text="${#lists.size(categories)}"></span> 件
        </div>
    </div>
</main>

<!-- 削除確認モーダル -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">
                    <i class="bi bi-exclamation-triangle-fill text-warning me-2"></i>カテゴリーの削除
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="mb-2" th:text="#{category.delete.confirm}">このカテゴリーを削除してもよろしいですか?</p>
                <p class="text-muted small mb-3">
                    <i class="bi bi-info-circle me-1"></i>
                    <span th:text="#{category.delete.warning}">削除後は元に戻せません。このカテゴリーに紐付いているタスクは「カテゴリーなし」になります。</span>
                </p>
                <div class="alert alert-warning mb-0" role="alert">
                    <i class="bi bi-folder-fill me-2"></i><strong id="categoryName"></strong>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-lg me-1"></i>キャンセル
                </button>
                <form id="deleteForm" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash me-1"></i>削除
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>

<script>
    // 削除モーダルのデータ設定
    const deleteModal = document.getElementById('deleteModal');
    deleteModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const categoryId = button.getAttribute('data-id');
        const categoryName = button.getAttribute('data-name');

        document.getElementById('categoryName').textContent = categoryName;
        document.getElementById('deleteForm').action = '/categories/' + categoryId + '/delete';
    });
</script>
</body>
</html>
