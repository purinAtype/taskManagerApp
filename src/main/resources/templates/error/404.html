<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('ページが見つかりません - Task Manager')}"></head>
<body class="bg-light">
<header th:replace="~{fragments/layout :: header}"></header>

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="py-5">
                <i class="bi bi-exclamation-circle text-warning" style="font-size: 5rem;"></i>
                <h1 class="display-1 fw-bold text-muted mt-3">404</h1>
                <h2 class="h4 mb-3">ページが見つかりません</h2>
                <p class="text-muted mb-4" th:text="${errorMessage}">
                    お探しのページは存在しないか、削除された可能性があります。
                </p>
                <a th:href="@{/tasks}" class="btn btn-primary">
                    <i class="bi bi-house me-1"></i>タスク一覧へ戻る
                </a>
            </div>
        </div>
    </div>
</main>

<th:block th:replace="~{fragments/layout :: footer}"></th:block>
</body>
</html>
