<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('システムエラー - Task Manager')}"></head>
<body class="bg-light">
<header th:replace="~{fragments/layout :: header}"></header>

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="py-5">
                <i class="bi bi-x-circle text-danger" style="font-size: 5rem;"></i>
                <h1 class="display-1 fw-bold text-muted mt-3">500</h1>
                <h2 class="h4 mb-3">システムエラー</h2>
                <p class="text-muted mb-4" th:text="${errorMessage}">
                    予期しないエラーが発生しました。<br>
                    しばらく時間をおいて再度お試しください。
                </p>
                <a th:href="@{/tasks}" class="btn btn-primary">
                    <i class="bi bi-house me-1"></i>タスク一覧へ戻る
                </a>
            </div>
        </div>
    </div>
</main>

<th:block th:replace="~{fragments/layout :: footer}"></th:block>
</body>
</html>
