spring:
  application:
    name: task-manager

  datasource:
    url: jdbc:h2:mem:taskdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

  messages:
    basename: messages
    encoding: UTF-8

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.example.taskmanager.common.entity,com.example.taskmanager.task.dto
  configuration:
    map-underscore-to-camel-case: true
    default-enum-type-handler: org.apache.ibatis.type.EnumTypeHandler

server:
  port: 8080

logging:
  level:
    com.example.taskmanager: DEBUG
    org.mybatis: DEBUG
